<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./distribution/styles/style.css" />
	</head>
	<body class="bg-cyan-100 font-mono text-lg">
		<section>
			<div class="flex justify-center items-center gap-x-10 mx-auto px-4">
				<h1 class="text-gray-900 text-center font-bold text-4xl my-5">
					ToDo List
				</h1>
				<a
					href="#"
					id="delete-all-btn"
					class="bg-sky-500 transition-all duration-300 hover:filter hover:brightness-110 rounded-lg font-bold text-gray-50 border-2 border-black p-2"
					>Delete all tasks</a
				>
			</div>
		</section>
		<section class="flex flex-col items-center gap-y-5">
			<div class="mx-auto max-w-7xl px-4">
				<form class="flex items-center gap-x-2">
					<input
						type="text"
						id="todo-task"
						class="p-4 bg-transparent border-b-2 border-black min-w-80 w-full placeholder-slate-500 text-gray-900 outline-none"
						placeholder="Write something..."
					/>
					<button
						class="text-3xl cursor-pointer transition-all duration-300 hover:bg-black px-2 hover:bg-opacity-10"
						type="button"
						id="button"
					>
						+
					</button>
				</form>
			</div>
			<div class="flex flex-col gap-3 w-full items-center" id="list"></div>
		</section>
		<script src="./distribution/scripts/main.js"></script>
	</body>
</html>
